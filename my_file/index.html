<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Campus Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="map">
    <!-- Buildings will be dynamically added here -->
  </div>

  <div id="buildingDetails" class="hidden">
    <h2 id="buildingName"></h2>
    <p id="buildingDescription"></p>
    <img id="buildingImage" src="" alt="Building Image">
    <p>Road to this place: <span id="road"></span></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
